<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Digital -Almacen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-ingreso">

  <div class="nav">
    <h1>ðŸ““ Agenda Almacen</h1>
  </div>

  <main class="contenedor">
    <h2 class="titulo">Agregar nueva tarea</h2>

    <form id="formTarea" class="formulario">
      <label>TÃ­tulo de la tarea</label>
      <input type="text" id="tarea" placeholder="Ejemplo: Enviar informe mensual" required>

      <div class="fila">
        <div class="columna">
          <label>Frecuencia</label>
          <select id="frecuencia">
            <option>Diaria</option>
            <option>Semanal</option>
            <option>Mensual</option>
          </select>
        </div>
        <div class="columna">
          <label>Fecha lÃ­mite</label>
          <input type="date" id="fechaLimite" required>
        </div>
      </div>

      <label>Estado</label>
      <select id="estado">
        <option>Pendiente</option>
        <option>En progreso</option>
        <option>Completada</option>
      </select>

      <label>NÃºmero de WhatsApp (opcional)</label>
      <input type="text" id="numero" placeholder="+57...">

      <button type="submit" class="btn-principal">Guardar tarea</button>
    </form>

    <h2 class="titulo subtitulo">Mis Tareas</h2>
    <div id="listaTareas" class="lista-tareas"></div>
  </main>

  <footer class="footer">
    <p>Hecho con precisiÃ³n y estilo âœ¨</p>
  </footer>

  <script>
    const form = document.getElementById('formTarea');
    const lista = document.getElementById('listaTareas');

    // FunciÃ³n para mostrar tareas guardadas en localStorage
    function mostrarTareas() {
      const tareas = JSON.parse(localStorage.getItem('tareas')) || [];
      lista.innerHTML = '';

      if (tareas.length === 0) {
        lista.innerHTML = `<p class='vacio'>No hay tareas aÃºn.</p>`;
        return;
      }

      tareas.forEach((t, index) => {
        const card = document.createElement('div');
        card.classList.add('tarjeta');
        card.innerHTML = `
          <div class="tarjeta-info">
            <h2>${t.tarea}</h2>
            <p><span>Frecuencia:</span> ${t.frecuencia}</p>
            <p><span>Fecha lÃ­mite:</span> ${t.fechaLimite}</p>
            <p><span>Estado:</span> ${t.estado}</p>
            ${t.numero ? `<p><span>WhatsApp:</span> ${t.numero}</p>` : ''}
          </div>
          <button class="btn-eliminar" title="Eliminar tarea">ðŸ—‘</button>
        `;
        lista.appendChild(card);

        card.querySelector('.btn-eliminar').addEventListener('click', () => {
          eliminarTarea(index);
        });
      });
    }

    // Eliminar tarea
    function eliminarTarea(index) {
      const tareas = JSON.parse(localStorage.getItem('tareas')) || [];
      tareas.splice(index, 1);
      localStorage.setItem('tareas', JSON.stringify(tareas));
      mostrarTareas();
    }

    // Guardar nueva tarea
    form.addEventListener('submit', e => {
      e.preventDefault();
      const nueva = {
        tarea: document.getElementById('tarea').value,
        frecuencia: document.getElementById('frecuencia').value,
        fechaLimite: document.getElementById('fechaLimite').value,
        estado: document.getElementById('estado').value,
        numero: document.getElementById('numero').value
      };

      const tareas = JSON.parse(localStorage.getItem('tareas')) || [];
      tareas.push(nueva);
      localStorage.setItem('tareas', JSON.stringify(tareas));
      form.reset();
      mostrarTareas();
    });

    // Mostrar al cargar
    mostrarTareas();
  </script>

</body>
</html>
