<body class="pagina-ingreso">

  <!-- Contenedor principal -->
  <main class="contenedor">

    <form id="formTarea" class="formulario">
      <label>TÃ­tulo de la tarea</label>
      <input type="text" id="tarea" placeholder="Ejemplo: Enviar informe mensual" required>

      <div class="fila">
        <div class="columna">
          <label>Frecuencia</label>

            <option>Semanal</option>

        </div>
        <div class="columna">
          <label>Fecha lÃ­mite</label>
          <input type="date" id="fechaLimite" required>
        </div>
      </div>

      <label>Estado</label>
      <select id="estado">
        <option>Pendiente</option>
        <option>En progreso</option>
        <option>Completada</option>
      </select>

      <label>Correo electrÃ³nico para recordatorio</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

      <button type="submit" class="btn-principal">ğŸ’¾ Guardar tarea</button>

  <!-- Footer -->
  <footer style="background-color:#f3f4f7; padding:12px; text-align:center; font-size:12px; color:#888;">

  <!-- Script de conexiÃ³n -->
  <script>
    // ğŸ”— URL del Apps Script (coloca aquÃ­ tu URL)
    const scriptURL = "https://script.google.com/macros/s/AKfycbw5aEffkhdNuYGT3QlTGP5MesKOCJvIPoPQedBVDaCSXmDD-g2Ol7Wv75Z-PsnzsDGCrQ/exec";

    const form = document.getElementById('formTarea');
    const lista = document.getElementById('listaTareas');

    // Guardar nueva tarea
    form.addEventListener('submit', e => {
      e.preventDefault();

      const datos = {
        tarea: document.getElementById('tarea').value,
        frecuencia: document.getElementById('frecuencia').value,
        fechaLimite: document.getElementById('fechaLimite').value,
        estado: document.getElementById('estado').value,
        correo: document.getElementById('correo').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        if (data.resultado === "ok") {
          alert('âœ… Tarea guardada correctamente');
          form.reset();
          cargarTareas();
        } else {
          alert('âš ï¸ Error: ' + data.mensaje);
        }
      })
      .catch(err => alert('âŒ Error de conexiÃ³n: ' + err.message));
    });

    // Obtener tareas desde Google Sheets
    async function cargarTareas() {
      lista.innerHTML = `<p class="vacio">â³ Cargando tareas...</p>`;
      try {
        const res = await fetch(scriptURL + '?read=true');
        const data = await res.json();

        if (!data || data.length === 0) {
          lista.innerHTML = `<p class='vacio'>No hay tareas aÃºn.</p>`;
          return;
        }

        lista.innerHTML = '';
        data.forEach((t) => {
          const card = document.createElement('div');
          card.classList.add('tarjeta');
          card.innerHTML = `
            <div class="tarjeta-info">
              <h2>${t[1]}</h2>
              <p><span>Frecuencia:</span> ${t[2]}</p>
              <p><span>Fecha lÃ­mite:</span> ${t[3]}</p>
              <p><span>Estado:</span> ${t[4]}</p>
              <p><span>Correo:</span> ${t[5]}</p>
            </div>
          `;
          lista.appendChild(card);
        });
      } catch (err) {
        lista.innerHTML = `<p class="vacio">âŒ No se pudieron cargar las tareas.</p>`;
        console.error(err);
      }
    }

    // Cargar tareas al iniciar
    cargarTareas();
  </script>
