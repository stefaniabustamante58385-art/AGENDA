<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital - Almac√©n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="nav">
    <h1>üìì Agenda del Almac√©n</h1>
  </header>

  <!-- üîé Buscador -->
  <section class="buscador-section">
    <input type="text" id="buscarTarea" class="buscador" placeholder="üîç Buscar tarea, correo o estado..." />
  </section>

  <main class="contenedor">
    <section class="formulario-section">
      <h2>Agregar / Editar tarea</h2>

      <form id="formTarea" class="formulario">
        <input type="hidden" id="idTarea" />
        <label>T√≠tulo de la tarea</label>
        <input type="text" id="tarea" required />

        <div class="fila">
          <div class="columna">
            <label>Frecuencia</label>
            <select id="frecuencia">
              <option>Diaria</option>
              <option>Semanal</option>
              <option>Mensual</option>
            </select>
          </div>
          <div class="columna">
            <label>Fecha l√≠mite</label>
            <input type="date" id="fechaLimite" required />
          </div>
        </div>

        <label>Estado</label>
        <select id="estado">
          <option>Pendiente</option>
          <option>En progreso</option>
          <option>Completada</option>
        </select>

        <label>Correo electr√≥nico</label>
        <input type="email" id="correo" required />

        <button type="submit" class="btn-principal">üíæ Guardar tarea</button>
      </form>
    </section>

    <section class="tareas-section">
      <h2>Mis Tareas</h2>
      <div id="listaTareas"></div>
    </section>
  </main>

  <footer class="footer">
    ¬© 2025 Agenda del Almac√©n | Villamar√≠a, Caldas
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyn8YknaPSSl7t1XiVGq0WiLv5ONtNNL3p4-DvY0z38LF6taXqRHqTiZP4k_rZD9vFiAw/exec";
    const form = document.getElementById("formTarea");
    const lista = document.getElementById("listaTareas");
    const buscar = document.getElementById("buscarTarea");
    let editando = false;
    let tareasLocales = [];

    // ‚úÖ GUARDAR O EDITAR
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        id: parseInt(document.getElementById("idTarea").value), // ‚úÖ Convertimos a n√∫mero
        tarea: document.getElementById("tarea").value,
        frecuencia: document.getElementById("frecuencia").value,
        fechaLimite: document.getElementById("fechaLimite").value,
        estado: document.getElementById("estado").value,
        correo: document.getElementById("correo").value,
        action: editando ? "editar" : "crear"
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(datos),
        });
        const result = await res.json();
        alert(result.mensaje);
        form.reset();
        document.getElementById("idTarea").value = "";
        editando = false;
        form.querySelector("button").textContent = "üíæ Guardar tarea";
        cargarTareas();
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      }
    });

    // ‚úÖ CARGAR
    async function cargarTareas() {
      lista.innerHTML = "<p>Cargando...</p>";
      const res = await fetch(scriptURL);
      const data = await res.json();
      tareasLocales = data;
      mostrarTareas(data);
    }

    // ‚úÖ MOSTRAR TAREAS
    function mostrarTareas(data) {
      lista.innerHTML = "";
      data.forEach((t) => {
        const card = document.createElement("div");
        card.classList.add("tarjeta");
        card.innerHTML = `
          <div>
            <h3>${t.tarea}</h3>
            <p><b>Frecuencia:</b> ${t.frecuencia}</p>
            <p><b>Fecha l√≠mite:</b> ${t.fechaLimite}</p>
            <p><b>Estado:</b> ${t.estado}</p>
            <p><b>Correo:</b> ${t.correo}</p>
          </div>
          <div>
            <button class="btn-editar">‚úèÔ∏è</button>
            <button class="btn-eliminar">üóëÔ∏è</button>
          </div>
        `;

        // ‚úèÔ∏è EDITAR (CORREGIDO)
        card.querySelector(".btn-editar").addEventListener("click", () => {
          document.getElementById("idTarea").value = t.id - 1; // ‚úÖ Ahora apunta a la fila correcta
          document.getElementById("tarea").value = t.tarea;
          document.getElementById("frecuencia").value = t.frecuencia;
          document.getElementById("fechaLimite").value = t.fechaLimite;
          document.getElementById("estado").value = t.estado;
          document.getElementById("correo").value = t.correo;
          form.querySelector("button").textContent = "‚úèÔ∏è Actualizar tarea";
          editando = true;
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // üóëÔ∏è ELIMINAR
        card.querySelector(".btn-eliminar").addEventListener("click", async () => {
          if (!confirm(`¬øEliminar la tarea "${t.tarea}"?`)) return;
          await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "eliminar", id: t.id }),
          });
          alert("üóëÔ∏è Tarea eliminada correctamente.");
          cargarTareas();
        });

        lista.appendChild(card);
      });
    }

    // üîç BUSCADOR LOCAL
    buscar.addEventListener("input", () => {
      const texto = buscar.value.toLowerCase().trim();
      if (!texto) {
        mostrarTareas(tareasLocales);
        return;
      }
      const filtradas = tareasLocales.filter(
        (t) =>
          t.tarea.toLowerCase().includes(texto) ||
          t.correo.toLowerCase().includes(texto) ||
          t.estado.toLowerCase().includes(texto)
      );
      mostrarTareas(filtradas);
    });

    cargarTareas();
  </script>
</body>
</html>
