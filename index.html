<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital - AlmacÃ©n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="pagina-ingreso">
  <!-- Barra superior -->
  <header class="nav">
    <h1>ğŸ““ Agenda del AlmacÃ©n</h1>
  </header>

  <!-- Contenedor principal -->
  <main class="contenedor">
    <section class="formulario-section">
      <h2 class="titulo">Agregar nueva tarea</h2>

      <form id="formTarea" class="formulario">
        <label>TÃ­tulo de la tarea</label>
        <input type="text" id="tarea" placeholder="Ejemplo: Enviar informe mensual" required />

        <div class="fila">
          <div class="columna">
            <label>Frecuencia</label>
            <select id="frecuencia">
              <option>Diaria</option>
              <option>Semanal</option>
              <option>Mensual</option>
            </select>
          </div>
          <div class="columna">
            <label>Fecha lÃ­mite</label>
            <input type="date" id="fechaLimite" required />
          </div>
        </div>

        <label>Estado</label>
        <select id="estado">
          <option>Pendiente</option>
          <option>En progreso</option>
          <option>Completada</option>
        </select>

        <label>Correo electrÃ³nico</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" required />

        <button type="submit" class="btn-principal">ğŸ’¾ Guardar tarea</button>
      </form>
    </section>

    <section class="tareas-section">
      <h2 class="titulo subtitulo">Mis Tareas</h2>
      <div id="listaTareas" class="lista-tareas"></div>
    </section>
  </main>

  <!-- Pie de pÃ¡gina -->
  <footer class="footer">
    Â© 2025 Agenda del AlmacÃ©n | VillamarÃ­a, Caldas
  </footer>

  <!-- Script principal -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwTiA9JkyRySEEKBU1gX0RwqJkRvpKKlszHMr0LYt4l604iNisALEMKFlIy6kp-cr9m4w/exec";
    const form = document.getElementById("formTarea");
    const lista = document.getElementById("listaTareas");

    // âœ… GUARDAR TAREA NUEVA
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const datos = {
        tarea: document.getElementById("tarea").value,
        frecuencia: document.getElementById("frecuencia").value,
        fechaLimite: document.getElementById("fechaLimite").value,
        estado: document.getElementById("estado").value,
        correo: document.getElementById("correo").value,
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(datos),
      })
        .then((res) => res.json())
        .then(() => {
          alert("âœ… Tarea guardada correctamente");
          form.reset();
          cargarTareas();
        })
        .catch((err) => alert("âŒ Error al guardar: " + err.message));
    });

    // âœ… CARGAR TAREAS DESDE GOOGLE SHEETS
    async function cargarTareas() {
      lista.innerHTML = `<p class="vacio">â³ Cargando tareas...</p>`;

      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        if (!data.length) {
          lista.innerHTML = `<p class="vacio">No hay tareas aÃºn.</p>`;
          return;
        }

        lista.innerHTML = "";
        data.forEach((t) => {
          const card = document.createElement("div");
          card.classList.add("tarjeta");
          card.innerHTML = `
            <div class="tarjeta-info">
              <h2>${t.tarea}</h2>
              <p><span>Frecuencia:</span> ${t.frecuencia}</p>
              <p><span>Fecha lÃ­mite:</span> ${t.fechaLimite}</p>
              <p><span>Estado:</span> ${t.estado}</p>
              <p><span>Correo:</span> ${t.correo}</p>
            </div>
            <div class="tarjeta-btns">
              <button class="btn-editar">âœï¸</button>
            </div>
          `;
          lista.appendChild(card);

          // Evento de ediciÃ³n
          card.querySelector(".btn-editar").addEventListener("click", () => editarTarea(t));
        });
      } catch (err) {
        lista.innerHTML = `<p class="vacio">âŒ No se pudieron cargar las tareas.</p>`;
        console.error(err);
      }
    }

    // âœ… EDITAR TAREA
    function editarTarea(tarea) {
      const nuevaTarea = prompt("âœï¸ Editar tarea:", tarea.tarea);
      if (!nuevaTarea) return;

      const datos = {
        id: tarea.id,
        tarea: nuevaTarea,
        frecuencia: tarea.frecuencia,
        fechaLimite: tarea.fechaLimite,
        estado: tarea.estado,
        correo: tarea.correo,
      };

      fetch(scriptURL, {
        method: "PUT",
        body: JSON.stringify(datos),
      })
        .then((res) => res.json())
        .then(() => {
          alert("âœ… Tarea actualizada correctamente");
          cargarTareas();
        })
        .catch((err) => alert("âŒ Error al editar: " + err.message));
    }

    // Cargar tareas al iniciar
    cargarTareas();
  </script>
</body>
</html>
