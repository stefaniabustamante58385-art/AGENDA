<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital - Almac√©n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="nav">
    <h1>üìì Agenda del Almac√©n</h1>
  </header>

  <!-- PANEL DE RECORDATORIOS (ahora como bloque tipo tabla) -->
  <aside class="notificaciones-section" id="notificacionesSection">
    <h2>Recordatorios</h2>
    <div id="panelNotificaciones" class="panel-content">
      <!-- Aqu√≠ se rellenar√° la tabla desde JS -->
    </div>
  </aside>

  <!-- BUSCADOR -->
  <section class="buscador-section">
    <input type="text" id="buscarTarea" class="buscador" placeholder="Buscar tarea, correo o estado..." />
  </section>

  <main class="contenedor">
    <section class="formulario-section">
      <h2>Agregar / Editar tarea</h2>

      <form id="formTarea" class="formulario">
        <input type="hidden" id="idTarea" />
        <label>T√≠tulo de la tarea</label>
        <input type="text" id="tarea" required />

        <div class="fila">
          <div class="columna">
            <label>Frecuencia</label>
            <select id="frecuencia">
              <option>Diaria</option>
              <option>Semanal</option>
              <option>Mensual</option>
            </select>
          </div>
          <div class="columna">
            <label>Fecha l√≠mite</label>
            <input type="date" id="fechaLimite" required />
          </div>
        </div>

        <label>Estado</label>
        <select id="estado">
          <option>Pendiente</option>
          <option>En progreso</option>
          <option>Completada</option>
        </select>

        <label>Correo electr√≥nico</label>
        <input type="email" id="correo" required />

        <button type="submit" class="btn-principal">üíæ Guardar tarea</button>
      </form>
    </section>

    <section class="tareas-section">
      <div class="encabezado-tareas">
        <h2>Mis Tareas</h2>
        <button id="btnEliminarTodo" class="btn-eliminar-todo">Eliminar todas</button>
      </div>
      <div id="listaTareas"></div>
    </section>
  </main>

  <footer class="footer">
    ¬© 2025 Agenda del Almac√©n | Aguadas, Caldas
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyP8la-kPOTa9gAbKn03-cCr7FWEnZCne5lUH0kGjfWY2IEJ-drAktSJa4sry6J-6Pz_A/exec";
    const form = document.getElementById("formTarea");
    const lista = document.getElementById("listaTareas");
    const buscar = document.getElementById("buscarTarea");
    const btnEliminarTodo = document.getElementById("btnEliminarTodo");
    const panelNotificaciones = document.getElementById("panelNotificaciones");

    let editando = false;
    let tareasLocales = [];

    // GUARDAR / EDITAR (sin cambios funcionales)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = {
        row: document.getElementById("idTarea").value,
        tarea: document.getElementById("tarea").value,
        frecuencia: document.getElementById("frecuencia").value,
        fechaLimite: document.getElementById("fechaLimite").value,
        estado: document.getElementById("estado").value,
        correo: document.getElementById("correo").value,
        action: editando ? "editar" : "crear",
      };
      try {
        const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(datos) });
        const result = await res.json();
        alert(result.mensaje);
        form.reset();
        document.getElementById("idTarea").value = "";
        editando = false;
        form.querySelector("button").textContent = "üíæ Guardar tarea";
        cargarTareas();
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      }
    });

    // CARGAR TAREAS
    async function cargarTareas() {
      lista.innerHTML = "<p>Cargando...</p>";
      const res = await fetch(scriptURL);
      const data = await res.json();
      // ordenar por fecha de registro (m√°s recientes primero)
      data.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
      tareasLocales = data;
      mostrarTareas(data);
      mostrarNotificaciones(data);
    }

    // MOSTRAR TAREAS (sin cambios funcionales)
    function mostrarTareas(data) {
      lista.innerHTML = "";
      data.forEach((t) => {
        const card = document.createElement("div");
        card.classList.add("tarjeta");
        card.innerHTML = `
          <div>
            <h3>${t.tarea}</h3>
            <p><b>Frecuencia:</b> ${t.frecuencia}</p>
            <p><b>Fecha l√≠mite:</b> ${t.fechaLimite}</p>
            <p><b>Estado:</b> ${t.estado}</p>
            <p><b>Correo:</b> ${t.correo}</p>
          </div>
          <div>
            <button class="btn-editar">Editar</button>
            <button class="btn-eliminar">Eliminar</button>
          </div>
        `;

        // EDITAR
        card.querySelector(".btn-editar").addEventListener("click", () => {
          document.getElementById("idTarea").value = t.row;
          document.getElementById("tarea").value = t.tarea;
          document.getElementById("frecuencia").value = t.frecuencia;
          document.getElementById("fechaLimite").value = t.fechaLimite;
          document.getElementById("estado").value = t.estado;
          document.getElementById("correo").value = t.correo;
          form.querySelector("button").textContent = "‚úèÔ∏è Actualizar tarea";
          editando = true;
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // ELIMINAR INDIVIDUAL
        card.querySelector(".btn-eliminar").addEventListener("click", async () => {
          if (!confirm(`¬øEliminar la tarea "${t.tarea}"?`)) return;
          const res = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "eliminar", row: t.row }),
          });
          const result = await res.json();
          alert(result.mensaje);
          cargarTareas();
        });

        lista.appendChild(card);
      });
    }

    // MOSTRAR NOTIFICACIONES (REVISADO)
    function mostrarNotificaciones(data) {
      // normalizamos fechas a medianoche local para evitar errores por hora
      const hoy = new Date();
      hoy.setHours(0,0,0,0);
      panelNotificaciones.innerHTML = "";

      // filtrar solo pendientes con fecha v√°lida
      const proximas = data.filter(t => {
        if (!t.fechaLimite) return false;
        const fecha = new Date(t.fechaLimite);
        fecha.setHours(0,0,0,0);
        const msPorDia = 1000 * 60 * 60 * 24;
        const dias = Math.round((fecha - hoy) / msPorDia);
        return (dias === 2 || dias === 1) && (String(t.estado || "").toLowerCase() !== "completada");
      });

      // si no hay, mensaje claro
      if (proximas.length === 0) {
        panelNotificaciones.innerHTML = "<p class='sin-aviso'>No hay tareas pr√≥ximas a vencer (1 o 2 d√≠as).</p>";
        return;
      }

      // agrupamos por d√≠as (2 y 1)
      const dosDias = proximas.filter(t => {
        const fecha = new Date(t.fechaLimite); fecha.setHours(0,0,0,0);
        const msPorDia = 1000 * 60 * 60 * 24;
        const dias = Math.round((fecha - hoy) / msPorDia);
        return dias === 2;
      });
      const unDia = proximas.filter(t => {
        const fecha = new Date(t.fechaLimite); fecha.setHours(0,0,0,0);
        const msPorDia = 1000 * 60 * 60 * 24;
        const dias = Math.round((fecha - hoy) / msPorDia);
        return dias === 1;
      });

      // funci√≥n auxiliar para crear tabla de avisos
      function crearTabla(tareasArray, label, clase) {
        const wrapper = document.createElement("div");
        wrapper.className = "tabla-notifs";

        const header = document.createElement("div");
        header.className = "tabla-header " + clase;
        header.textContent = label + ` ‚Äî ${tareasArray.length}`;
        wrapper.appendChild(header);

        const tabla = document.createElement("table");
        tabla.className = "tabla-avisos";
        const tbody = document.createElement("tbody");

        tareasArray.forEach(t => {
          const row = document.createElement("tr");
          const tdTarea = document.createElement("td");
          tdTarea.className = "td-tarea";
          tdTarea.textContent = t.tarea;
          const tdFecha = document.createElement("td");
          tdFecha.className = "td-fecha";
          tdFecha.textContent = new Date(t.fechaLimite).toLocaleDateString();
          row.appendChild(tdTarea);
          row.appendChild(tdFecha);
          tbody.appendChild(row);
        });

        tabla.appendChild(tbody);
        wrapper.appendChild(tabla);
        panelNotificaciones.appendChild(wrapper);
      }

      if (dosDias.length) crearTabla(dosDias, "Vencen en 2 d√≠as", "azul");
      if (unDia.length) createAndOrUpdate(); // fallback to ensure order
      if (unDia.length) crearTabla(unDia, "Vencen en 1 d√≠a", "rojo");
    }

    // ELIMINAR TODO (sin cambios funcionales)
    btnEliminarTodo.addEventListener("click", async () => {
      if (!confirm("¬øSeguro que quieres eliminar TODAS las tareas? Esta acci√≥n no se puede deshacer.")) return;
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "eliminarTodo" }),
      });
      const result = await res.json();
      alert(result.mensaje);
      cargarTareas();
    });

    // BUSCADOR LOCAL
    buscar.addEventListener("input", () => {
      const texto = buscar.value.toLowerCase().trim();
      if (!texto) {
        mostrarTareas(tareasLocales);
        return;
      }
      const filtradas = tareasLocales.filter(
        (t) =>
          (t.tarea || "").toLowerCase().includes(texto) ||
          (t.correo || "").toLowerCase().includes(texto) ||
          (t.estado || "").toLowerCase().includes(texto)
      );
      mostrarTareas(filtradas);
    });

    // inician carga
    cargarTareas();
  </script>
</body>
</html>
