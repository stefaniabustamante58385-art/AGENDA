<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital - Almacén</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="nav">
    <h1>Agenda del Almacén</h1>
  </header>

  <section class="buscador-section">
    <input type="text" id="buscarTarea" class="buscador" placeholder="Buscar tarea, correo o estado..." />
  </section>

  <main class="contenedor">
    <div class="fila-principal">
      <!-- PANEL DE RECORDATORIOS -->
      <section class="tareas-section recordatorios-section">
        <h2>Recordatorios</h2>
        <div id="panelNotificaciones" class="panel-content"></div>
      </section>

      <!-- FORMULARIO -->
      <section class="formulario-section">
        <h2>Agregar / Editar tarea</h2>

        <form id="formTarea" class="formulario">
          <input type="hidden" id="idTarea" />
          <label>Título de la tarea</label>
          <input type="text" id="tarea" required />

          <div class="fila">
            <div class="columna">
              <label>Frecuencia</label>
              <select id="frecuencia">
                <option>Diaria</option>
                <option>Semanal</option>
                <option>Mensual</option>
              </select>
            </div>
            <div class="columna">
              <label>Fecha límite</label>
              <input type="date" id="fechaLimite" required />
            </div>
          </div>

          <label>Estado</label>
          <select id="estado">
            <option>Pendiente</option>
            <option>En progreso</option>
            <option>Completada</option>
          </select>

          <label>Correo electrónico</label>
          <input type="email" id="correo" required />

          <button type="submit" class="btn-principal">Guardar tarea</button>
        </form>
      </section>
    </div>

    <!-- SECCIÓN DE TAREAS -->
    <section class="tareas-section">
      <div class="encabezado-tareas">
        <h2>Mis Tareas</h2>
        <button id="btnEliminarTodo" class="btn-eliminar-todo">Eliminar todas</button>
      </div>
      <div id="listaTareas"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Agenda del Almacén | Aguadas, Caldas
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyP8la-kPOTa9gAbKn03-cCr7FWEnZCne5lUH0kGjfWY2IEJ-drAktSJa4sry6J-6Pz_A/exec";
    const form = document.getElementById("formTarea");
    const lista = document.getElementById("listaTareas");
    const buscar = document.getElementById("buscarTarea");
    const btnEliminarTodo = document.getElementById("btnEliminarTodo");
    const panelNotificaciones = document.getElementById("panelNotificaciones");

    let tareasLocales = [];
    let editando = false;

    // ✅ Guardar / Editar
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = {
        row: document.getElementById("idTarea").value,
        tarea: document.getElementById("tarea").value,
        frecuencia: document.getElementById("frecuencia").value,
        fechaLimite: document.getElementById("fechaLimite").value,
        estado: document.getElementById("estado").value,
        correo: document.getElementById("correo").value,
        action: editando ? "editar" : "crear",
      };
      try {
        const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(datos) });
        const result = await res.json();
        alert(result.mensaje);
        form.reset();
        document.getElementById("idTarea").value = "";
        editando = false;
        form.querySelector("button").textContent = "Guardar tarea";
        cargarTareas();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // ✅ Cargar tareas
    async function cargarTareas() {
      lista.innerHTML = "<p>Cargando...</p>";
      const res = await fetch(scriptURL);
      const data = await res.json();
      tareasLocales = data;
      mostrarTareas(data);
      mostrarNotificaciones(data);
    }

    // ✅ Mostrar tareas
    function mostrarTareas(data) {
      lista.innerHTML = "";
      data.forEach((t) => {
        const card = document.createElement("div");
        card.classList.add("tarjeta");
        card.innerHTML = `
          <div>
            <h3>${t.tarea}</h3>
            <p><b>Frecuencia:</b> ${t.frecuencia}</p>
            <p><b>Fecha límite:</b> ${t.fechaLimite}</p>
            <p><b>Estado:</b> ${t.estado}</p>
            <p><b>Correo:</b> ${t.correo}</p>
          </div>
          <div>
            <button class="btn-editar">Editar</button>
            <button class="btn-eliminar">Eliminar</button>
          </div>
        `;

        card.querySelector(".btn-editar").addEventListener("click", () => {
          document.getElementById("idTarea").value = t.row;
          document.getElementById("tarea").value = t.tarea;
          document.getElementById("frecuencia").value = t.frecuencia;
          document.getElementById("fechaLimite").value = t.fechaLimite;
          document.getElementById("estado").value = t.estado;
          document.getElementById("correo").value = t.correo;
          form.querySelector("button").textContent = "Actualizar tarea";
          editando = true;
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        card.querySelector(".btn-eliminar").addEventListener("click", async () => {
          if (!confirm(`¿Eliminar la tarea "${t.tarea}"?`)) return;
          const res = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify({ action: "eliminar", row: t.row }),
          });
          const result = await res.json();
          alert(result.mensaje);
          cargarTareas();
        });

        lista.appendChild(card);
      });
    }

    // ✅ Mostrar recordatorios
    function mostrarNotificaciones(data) {
      const hoy = new Date();
      hoy.setHours(0,0,0,0);
      panelNotificaciones.innerHTML = "";

      const proximas = data.filter(t => {
        if (!t.fechaLimite) return false;
        const fecha = new Date(t.fechaLimite);
        fecha.setHours(0,0,0,0);
        const dias = Math.round((fecha - hoy) / (1000 * 60 * 60 * 24));
        return (dias === 2 || dias === 1) && t.estado.toLowerCase() !== "completada";
      });

      if (proximas.length === 0) {
        panelNotificaciones.innerHTML = "<p class='sin-aviso'>No hay tareas próximas a vencer.</p>";
        return;
      }

      const dosDias = proximas.filter(t => {
        const fecha = new Date(t.fechaLimite);
        fecha.setHours(0,0,0,0);
        return Math.round((fecha - hoy) / (1000 * 60 * 60 * 24)) === 2;
      });

      const unDia = proximas.filter(t => {
        const fecha = new Date(t.fechaLimite);
        fecha.setHours(0,0,0,0);
        return Math.round((fecha - hoy) / (1000 * 60 * 60 * 24)) === 1;
      });

      if (dosDias.length) crearBloque(dosDias, "Vencen en 2 días", "azul");
      if (unDia.length) crearBloque(unDia, "Vencen mañana", "rojo");
    }

    function crearBloque(tareas, titulo, color) {
      const bloque = document.createElement("div");
      bloque.classList.add("bloque-recordatorio", color);
      const encabezado = document.createElement("h4");
      encabezado.textContent = titulo;
      bloque.appendChild(encabezado);
      tareas.forEach(t => {
        const item = document.createElement("div");
        item.classList.add("item-recordatorio");
        item.innerHTML = `
          <p><b>${t.tarea}</b></p>
          <small>${new Date(t.fechaLimite).toLocaleDateString()}</small>
        `;
        bloque.appendChild(item);
      });
      panelNotificaciones.appendChild(bloque);
    }

    btnEliminarTodo.addEventListener("click", async () => {
      if (!confirm("¿Seguro que quieres eliminar TODAS las tareas?")) return;
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "eliminarTodo" }),
      });
      const result = await res.json();
      alert(result.mensaje);
      cargarTareas();
    });

    buscar.addEventListener("input", () => {
      const texto = buscar.value.toLowerCase().trim();
      if (!texto) return mostrarTareas(tareasLocales);
      const filtradas = tareasLocales.filter(t =>
        t.tarea.toLowerCase().includes(texto) ||
        t.correo.toLowerCase().includes(texto) ||
        t.estado.toLowerCase().includes(texto)
      );
      mostrarTareas(filtradas);
    });

    cargarTareas();
  </script>
</body>
</html>
