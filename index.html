<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital - AlmacÃ©n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="nav">
    <h1>ğŸ““ Agenda del AlmacÃ©n</h1>
    <p class="subtitulo">Organiza tus tareas con estilo âœ¨</p>
  </header>

  <!-- ğŸ” Buscador -->
  <section class="buscador-section">
    <input type="text" id="buscarTarea" class="buscador" placeholder="ğŸ” Buscar tarea, correo o estado..." />
  </section>

  <main class="contenedor">
    <section class="formulario-section">
      <h2>Agregar / Editar tarea</h2>

      <form id="formTarea" class="formulario">
        <input type="hidden" id="idTarea" />
        <label>TÃ­tulo de la tarea</label>
        <input type="text" id="tarea" placeholder="Ejemplo: Enviar informe mensual" required />

        <div class="fila">
          <div class="columna">
            <label>Frecuencia</label>
            <select id="frecuencia">
              <option>Diaria</option>
              <option>Semanal</option>
              <option>Mensual</option>
            </select>
          </div>
          <div class="columna">
            <label>Fecha lÃ­mite</label>
            <input type="date" id="fechaLimite" required />
          </div>
        </div>

        <label>Estado</label>
        <select id="estado">
          <option>Pendiente</option>
          <option>En progreso</option>
          <option>Completada</option>
        </select>

        <label>Correo electrÃ³nico</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" required />

        <button type="submit" class="btn-principal">ğŸ’¾ Guardar tarea</button>
      </form>
    </section>

    <section class="tareas-section">
      <h2>Mis Tareas</h2>
      <div id="listaTareas" class="lista-tareas"></div>
    </section>
  </main>

  <footer class="footer">
    Â© 2025 Agenda del AlmacÃ©n | VillamarÃ­a, Caldas
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyn8YknaPSSl7t1XiVGq0WiLv5ONtNNL3p4-DvY0z38LF6taXqRHqTiZP4k_rZD9vFiAw/exec";
    const form = document.getElementById("formTarea");
    const lista = document.getElementById("listaTareas");
    const buscar = document.getElementById("buscarTarea");
    let editando = false;

    // âœ… GUARDAR / EDITAR
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        id: document.getElementById("idTarea").value || "",
        tarea: document.getElementById("tarea").value.trim(),
        frecuencia: document.getElementById("frecuencia").value,
        fechaLimite: document.getElementById("fechaLimite").value,
        estado: document.getElementById("estado").value,
        correo: document.getElementById("correo").value.trim(),
        action: editando ? "editar" : "crear",
      };

      if (!datos.tarea || !datos.fechaLimite || !datos.correo) {
        alert("âš ï¸ Por favor completa todos los campos obligatorios.");
        return;
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(datos),
        });
        const result = await res.json();

        alert(result.mensaje || (editando ? "âœ… Tarea actualizada" : "âœ… Tarea guardada"));
        form.reset();
        document.getElementById("idTarea").value = "";
        editando = false;
        form.querySelector("button").textContent = "ğŸ’¾ Guardar tarea";
        cargarTareas();
      } catch (err) {
        alert("âŒ Error al guardar: " + err.message);
      }
    });

    // âœ… CARGAR TAREAS
    async function cargarTareas() {
      lista.innerHTML = `<p class="vacio">â³ Cargando tareas...</p>`;

      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        if (!data.length) {
          lista.innerHTML = `<p class="vacio">No hay tareas aÃºn.</p>`;
          return;
        }

        mostrarTareas(data);

        buscar.addEventListener("input", () => {
          const texto = buscar.value.toLowerCase();
          const filtradas = data.filter(t =>
            t.tarea.toLowerCase().includes(texto) ||
            t.correo.toLowerCase().includes(texto) ||
            t.estado.toLowerCase().includes(texto)
          );
          mostrarTareas(filtradas);
        });
      } catch (err) {
        lista.innerHTML = `<p class="vacio">âŒ No se pudieron cargar las tareas.</p>`;
      }
    }

    // âœ… MOSTRAR
    function mostrarTareas(data) {
      lista.innerHTML = "";
      data.forEach((t) => {
        const card = document.createElement("div");
        card.classList.add("tarjeta");
        card.innerHTML = `
          <div class="tarjeta-info">
            <h2>${t.tarea}</h2>
            <p><span>Frecuencia:</span> ${t.frecuencia}</p>
            <p><span>Fecha lÃ­mite:</span> ${t.fechaLimite}</p>
            <p><span>Estado:</span> ${t.estado}</p>
            <p><span>Correo:</span> ${t.correo}</p>
          </div>
          <div class="tarjeta-btns">
            <button class="btn-editar">âœï¸</button>
            <button class="btn-eliminar">ğŸ—‘ï¸</button>
          </div>
        `;

        // Editar
        card.querySelector(".btn-editar").addEventListener("click", () => {
          document.getElementById("idTarea").value = t.id - 1;
          document.getElementById("tarea").value = t.tarea;
          document.getElementById("frecuencia").value = t.frecuencia;
          document.getElementById("fechaLimite").value = t.fechaLimite;
          document.getElementById("estado").value = t.estado;
          document.getElementById("correo").value = t.correo;
          form.querySelector("button").textContent = "âœï¸ Actualizar tarea";
          editando = true;
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Eliminar
        card.querySelector(".btn-eliminar").addEventListener("click", async () => {
          if (!confirm(`Â¿Eliminar la tarea "${t.tarea}"?`)) return;
          try {
            const res = await fetch(scriptURL, {
              method: "POST",
              body: JSON.stringify({ action: "eliminar", id: t.id - 1 }),
            });
            const result = await res.json();
            alert(result.mensaje || "ğŸ—‘ï¸ Tarea eliminada");
            cargarTareas();
          } catch (err) {
            alert("âŒ Error al eliminar: " + err.message);
          }
        });

        lista.appendChild(card);
      });
    }

    cargarTareas();
  </script>
</body>
</html>
