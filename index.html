<body class="pagina-ingreso">
  <header class="nav">
    <h1>📓 Agenda del Almacén</h1>
  </header>

  <main class="contenedor">
    <!-- 🔍 BUSCADOR -->
    <section class="buscador-section">
      <input type="text" id="searchInput" class="buscador" placeholder="🔍 Buscar tarea, correo o estado..." />
    </section>

    <section class="formulario-section">
      <h2 class="titulo">Agregar / Editar tarea</h2>

      <form id="formTarea" class="formulario">
        <input type="hidden" id="idTarea" />
        <label>Título de la tarea</label>
        <input type="text" id="tarea" placeholder="Ejemplo: Enviar informe mensual" required />

        <div class="fila">
          <div class="columna">
            <label>Frecuencia</label>
            <select id="frecuencia">
              <option>Diaria</option>
              <option>Semanal</option>
              <option>Mensual</option>
            </select>
          </div>
          <div class="columna">
            <label>Fecha límite</label>
            <input type="date" id="fechaLimite" required />
          </div>
        </div>

        <label>Estado</label>
        <select id="estado">
          <option>Pendiente</option>
          <option>En progreso</option>
          <option>Completada</option>
        </select>

        <label>Correo electrónico</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" required />

        <button type="submit" class="btn-principal">💾 Guardar tarea</button>
      </form>
    </section>

    <section class="tareas-section">
      <h2 class="titulo subtitulo">Mis Tareas</h2>
      <div id="listaTareas" class="lista-tareas"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Agenda del Almacén | Villamaría, Caldas
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyn8YknaPSSl7t1XiVGq0WiLv5ONtNNL3p4-DvY0z38LF6taXqRHqTiZP4k_rZD9vFiAw/exec";
    const form = document.getElementById("formTarea");
    const lista = document.getElementById("listaTareas");
    const searchInput = document.getElementById("searchInput");
    let editando = false;
    let tareas = [];

    // ✅ GUARDAR O EDITAR
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        id: document.getElementById("idTarea").value,
        tarea: document.getElementById("tarea").value,
        frecuencia: document.getElementById("frecuencia").value,
        fechaLimite: document.getElementById("fechaLimite").value,
        estado: document.getElementById("estado").value,
        correo: document.getElementById("correo").value,
      };

      try {
        const metodo = editando ? "PUT" : "POST";
        const res = await fetch(scriptURL, {
          method: metodo,
          body: JSON.stringify(datos),
        });
        const result = await res.json();

        alert(result.mensaje || (editando ? "✅ Tarea actualizada" : "✅ Tarea guardada"));
        form.reset();
        document.getElementById("idTarea").value = "";
        editando = false;
        form.querySelector("button").textContent = "💾 Guardar tarea";
        cargarTareas();
      } catch (err) {
        alert("❌ Error al guardar: " + err.message);
      }
    });

    // ✅ CARGAR TAREAS
    async function cargarTareas() {
      lista.innerHTML = `<p class="vacio">⏳ Cargando tareas...</p>`;
      try {
        const res = await fetch(scriptURL);
        tareas = await res.json();
        mostrarTareas(tareas);
      } catch (err) {
        lista.innerHTML = `<p class="vacio">❌ No se pudieron cargar las tareas.</p>`;
        console.error(err);
      }
    }

    // ✅ MOSTRAR TAREAS
    function mostrarTareas(data) {
      if (!data.length) {
        lista.innerHTML = `<p class="vacio">No hay tareas aún.</p>`;
        return;
      }

      lista.innerHTML = "";
      data.forEach((t) => {
        const card = document.createElement("div");
        card.classList.add("tarjeta");
        card.innerHTML = `
          <div class="tarjeta-info">
            <h2>${t.tarea}</h2>
            <p><span>Frecuencia:</span> ${t.frecuencia}</p>
            <p><span>Fecha límite:</span> ${t.fechaLimite}</p>
            <p><span>Estado:</span> ${t.estado}</p>
            <p><span>Correo:</span> ${t.correo}</p>
          </div>
          <div class="tarjeta-btns">
            <button class="btn-editar" title="Editar tarea">✏️</button>
            <button class="btn-eliminar" title="Eliminar tarea">🗑️</button>
          </div>
        `;

        // Editar
        card.querySelector(".btn-editar").addEventListener("click", () => {
          document.getElementById("idTarea").value = t.id;
          document.getElementById("tarea").value = t.tarea;
          document.getElementById("frecuencia").value = t.frecuencia;
          document.getElementById("fechaLimite").value = t.fechaLimite;
          document.getElementById("estado").value = t.estado;
          document.getElementById("correo").value = t.correo;
          form.querySelector("button").textContent = "✏️ Actualizar tarea";
          editando = true;
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Eliminar
        card.querySelector(".btn-eliminar").addEventListener("click", async () => {
          if (!confirm(`¿Eliminar la tarea "${t.tarea}"?`)) return;
          try {
            const res = await fetch(scriptURL, {
              method: "POST",
              body: JSON.stringify({ action: "eliminar", id: t.id }),
            });
            const result = await res.json();
            alert(result.mensaje || "🗑️ Tarea eliminada");
            cargarTareas();
          } catch {
            alert("❌ Error al eliminar la tarea");
          }
        });

        lista.appendChild(card);
      });
    }

    // 🔎 BUSCADOR EN TIEMPO REAL
    searchInput.addEventListener("input", () => {
      const texto = searchInput.value.toLowerCase().trim();
      const filtradas = tareas.filter(
        (t) =>
          t.tarea.toLowerCase().includes(texto) ||
          t.correo.toLowerCase().includes(texto) ||
          t.estado.toLowerCase().includes(texto)
      );
      mostrarTareas(filtradas);
    });

    // 🔄 Inicializar
    cargarTareas();
  </script>
</body>
